<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <div class="mr-2"><strong>Route:</strong> {{ ride.route.route_name }}</div>
            <div class="text-muted"><strong>Ride Date:</strong> {{ ride.ride_date|date:"F d, Y" }}</div>
            <div class="text-muted"><strong>Start Time:</strong> {{ ride.start_time }}</div>
            <div class="text-muted">
                <strong>Leader:</strong> <a href="{% url 'user-rides' ride.leader.username %}"> {{ ride.leader.username }}</a>
            </div>
            <!--
                    <div class="text-muted">Created: {{ ride.date_posted|date:"F d, Y" }}</div>
                    -->

        <a class="btn  btn-secondary btn-sm mt-1 mb-1" href="{% url 'ride-detail' ride.id %}">More details</a>
        <!--
        <div class="text-muted"><a href="{% url 'ride-detail' ride.id %}">More details</a> </div>
        -->
    </div>
</article>
