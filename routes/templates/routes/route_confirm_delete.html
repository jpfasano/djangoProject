{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Route</legend>
                <h2>Confirm deletion of route "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete Route</button>
                <a class="btn btn-outline-secondary" href="{% url 'route-detail' object.id  %}">Cancel</a>
            </div>
        </form>

    </div>
{% endblock content %}
